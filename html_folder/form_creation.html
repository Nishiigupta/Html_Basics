<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation of payment form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <form class="form-control mx-25 py-3" action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <h4 style="color:red;">(Required feilds are marked by *)</h4>
        <p>Name: * <input style="border-color: red;" type ="text" name = "name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  other
                </label>
              </div>
            </div>
        </fieldset>
        <p>Address: <textarea name="address" id = "add" cols="50" rows="3"></textarea></p> <!--as address takes more than one line textarea tag is used-->
        <p>Email: * <input class="form-control w-25 btn-outline-warning" type ="text" name = "name" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Information</h2>
        <!--since there can be diiferent types of cards eg- visa card, master card,rupay etc user has to choose ny1 so we use select tag and inside select tag we use options tag to choose 1 from all the other options-->
        <p>Card Type: *
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="sbi">SBI Card</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card Number: * <input type="number" name="card_number" id="card_number"></p>
        <p>Expiration Date: <input type="date" name="exp_date" id ="exp_date"></p>
        <p>CVV: <input type="password" name ="cvv" id="cvv"></p>
        <input class="btn btn-primary" type="submit" value="Pay Now">
    </form>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
